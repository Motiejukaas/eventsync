services:
  server:
    build:
      context: .
    ports:
      - 8080:8080
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - APP_CORS_ALLOWED_ORIGIN=http://localhost:5173
  frontend:
    build:
      context: ./eventsync-frontend
      dockerfile: Dockerfile
      args:
        # Bake the API base URL for local dev so the browser calls the host-mapped backend
        VITE_API_URL: http://localhost:8080
    environment:
      - NODE_ENV=production
    ports:
      # nginx listens on $PORT (defaults to 8080 in the container via entrypoint), map host 5173 -> container 8080
      - "5173:8080"
    depends_on:
      - server